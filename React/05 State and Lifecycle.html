    // Paso 3 crear un elemento con estado

    class Clock extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date()};
        }

        componentDidMount() {
            this.timerID = setInterval(
                () => this.tick(),
                1000
            );
        }

        componentWillUnmount() {
            clearInterval(this.timerID)
        }

        tick() {
            this.setState({
                date: new Date()
            });
        }

        render() {
            return(
                <div className="well">
                    <h1>Hola Mundo</h1>
                    <FormattedDate date={this.state.date}/>
                </div>
            )
        }
    }

    // Paso 4 El flujo de la data va hacia abajo

    function FormattedDate(props) {
        return <h2>La hora es {props.date.toLocaleTimeString()}</h2>  

    }

    function App() {
        return(
            <div>
                <Clock />
                <Clock />
                <Clock />
            </div>
        )
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
